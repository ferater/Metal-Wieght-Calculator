<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Metal Weight Calculator</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="geometric-shapes">
                <div class="geometric-shape">
                    <input type="radio" name="shape" value="rectangle" id="rectangle">
                    <label for="rectangle">Sac</label>
                </div>
                <div class="geometric-shape">
                    <input type="radio" name="shape" value="round-bar" id="round-bar">
                    <label for="round-bar">Mil</label>
                </div>
            </div>
            <div class="geometric-shape-title">
                <h3>Sac</h3>
            </div>
        </div>
        <div class="wrapper">
            <div class="svg-container rectangle">
                <svg class="shape ">
                    <!-- top -->
                    <!-- short lines -->
                    <line x1="200" y1="50" x2="430" y2="50"></line>
                    <line x1="50" y1="250" x2="300" y2="250"></line>
                    <!-- long lines -->
                    <line x1="200" y1="50" x2="50" y2="250"></line>
                    <line x1="430" y1="50" x2="300" y2="250"></line>
                    <!-- bottom -->
                    <!-- short lines -->
                    <line x1="50" y1="320" x2="300" y2="320" class="line-a"></line>
                    <!-- long lines -->
                    <line x1="430" y1="120" x2="300" y2="320" class="line-b"></line>
                    <!-- height lines -->
                    <line x1="50" y1="250" x2="50" y2="320"></line>
                    <line x1="300" y1="250" x2="300" y2="320" class="line-h"></line>
                    <line x1="430" y1="50" x2="430" y2="120"></line>
                    <!-- length indicators -->
                    <!-- line-a indicator -->
                    <line x1="50" y1="330" x2="50" y2="350"></line>
                    <line x1="50" y1="340" x2="100" y2="340"></line>
                    <line x1="250" y1="340" x2="300" y2="340"></line>
                    <line x1="300" y1="330" x2="300" y2="350"></line>
                    <!-- line-b indicator -->
                    <line x1="445" y1="125" x2="470" y2="130"></line>
                    <line x1="458" y1="128" x2="418" y2="190"></line>
                    <line x1="327" y1="326" x2="365" y2="270"></line>
                    <line x1="315" y1="325" x2="340" y2="330"></line>
                </svg>
                <div class="indicator-text indicator-line-a">
                    <span>0 mm</span>
                </div>
                <div class="indicator-text indicator-line-b">
                    <span>0 mm</span>
                </div>
                <div class="indicator-text indicator-line-h">
                    <span>0 mm</span>
                </div>
            </div>
            <div class="form-container">
                <div class="input-container material-select-container">
                    <label for="material-select">Material Seçiniz : * </label>
                    <select name="material" id="material">
                        <option selected disabled>Material Seçiniz</option>
                        <option value="7.86">Demir</option>
                    </select>
                    <div class="unit-text">
                        <span>7.86</span>
                    </div>
                </div>
                <div class="input-container">
                    <label for="rectangle-line-a">Kenar A : *</label>
                    <input type="number" name="rectangle-line-a" id="rectangle-line-a" />
                    <div class="unit-text">
                        <span>mm</span>
                    </div>
                </div>
                <div class="input-container">
                    <label for="rectangle-line-b">Kenar B : *</label>
                    <input type="number" name="rectangle-line-b" id="rectangle-line-b" />
                    <div class="unit-text">
                        <span>mm</span>
                    </div>
                </div>
                <div class="input-container">
                    <label for="rectangle-line-h">Kalınlık (H) : *</label>
                    <input type="number" name="rectangle-line-h" id="rectangle-line-h" />
                    <div class="unit-text">
                        <span>mm</span>
                    </div>
                </div>
                <div class="form-actions">
                    <button class="clear">Temizle</button>
                    <button class="calculate">Hesapla</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
