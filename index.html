<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Metal Weight Calculator</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="geometric-shapes">
                <div class="geometric-shape">
                    <input type="radio" name="shape" value="rectangle" id="rectangle">
                    <label for="rectangle">Sac</label>
                </div>
                <div class="geometric-shape">
                    <input type="radio" name="shape" value="round-bar" id="round-bar">
                    <label for="round-bar">Mil</label>
                </div>
            </div>
            <div class="geometric-shape-title">
                <h3>Sac</h3>
            </div>
        </div>
        <div class="wrapper">
            <div class="svg-container">
                <svg class="shape rectangle">
                    <!-- top -->
                    <!-- short lines -->
                    <line x1="200" y1="50" x2="430" y2="50"></line>
                    <line x1="50" y1="250" x2="300" y2="250"></line>
                    <!-- long lines -->
                    <line x1="200" y1="50" x2="50" y2="250"></line>
                    <line x1="430" y1="50" x2="300" y2="250"></line>
                    <!-- bottom -->
                    <!-- short lines -->
                    <line x1="50" y1="320" x2="300" y2="320" class="line-a"></line>
                    <!-- long lines -->
                    <line x1="430" y1="120" x2="300" y2="320" class="line-b"></line>
                    <!-- height lines -->
                    <line x1="50" y1="250" x2="50" y2="320"></line>
                    <line x1="300" y1="250" x2="300" y2="320" class="line-h"></line>
                    <line x1="430" y1="50" x2="430" y2="120"></line>
                    <!-- length indicators -->
                    <!-- line-a indicator -->
                    <line x1="50" y1="330" x2="50" y2="350"></line>
                    <line x1="50" y1="340" x2="100" y2="340"></line>
                    <line x1="250" y1="340" x2="300" y2="340"></line>
                    <line x1="300" y1="330" x2="300" y2="350"></line>
                    <!-- line-b indicator -->
                    <line x1="445" y1="125" x2="470" y2="130"></line>
                    <line x1="458" y1="128" x2="418" y2="190"></line>
                    <line x1="327" y1="326" x2="365" y2="270"></line>
                    <line x1="315" y1="325" x2="340" y2="330"></line>
                </svg>
            </div>
            <div class="form-container"></div>
        </div>
    </div>
</body>

</html>
